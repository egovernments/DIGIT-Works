server.contextPath=/estimate-service
server.servlet.contextPath=/estimate-service
server.port=8030
app.timezone=UTC

org.egov.detailed.tracing.enabled = true

#-----------------KAFKA SERVER CONFIGURATIONS--------------------------------#
kafka.config.bootstrap_server_config=localhost:9092
#spring.kafka.consumer.value-deserializer=org.egov.boundary.consumer.HashMapDeserializer
#spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=egov-estimate-service
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

#-----------------KAFKA CONSUMER CONFIGURATIONS--------------------------------#
kafka.consumer.config.auto_commit=true
kafka.consumer.config.auto_commit_interval=100
kafka.consumer.config.session_timeout=15000
kafka.consumer.config.auto_offset_reset=earliest

#-----------------KAFKA PRODUCER CONFIGURATIONS--------------------------------#
kafka.producer.config.retries_config=0
kafka.producer.config.batch_size_config=16384
kafka.producer.config.linger_ms_config=1
kafka.producer.config.buffer_memory_config=33554432

#----------------Postgres Configurations----------------#
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/digit-works
spring.datasource.username=postgres
spring.datasource.password=root

#----------------MDMS config---------------------#
egov.mdms.host=https://works-dev.digit.org
egov.mdms.search.endpoint=/egov-mdms-service/v1/_search

#----------------Idgen Config---------------------#
egov.idgen.host=https://works-dev.digit.org
egov.idgen.path=/egov-idgen/id/_generate
egov.idgen.estimate.number.name=estimate.number
egov.idgen.estimate.number.format=EP/[fy:yyyy-yy]/[cy:MM]/SEQ_ESTIMATE_NUM_[d{4}]
egov.idgen.estimate.detail.number.name=estimate.detail.number
egov.idgen.estimate.detail.number.format=EP/[fy:yyyy-yy]/[cy:MM]/SEQ_ESTIMATE_NUM_[d{4}]/SEQ_SUB_ESTIMATE_NUM

#----------------flyway config----------------#
spring.flyway.enabled=true
spring.flyway.table=estimate_service_schema
spring.flyway.baseline-on-migrate = true

#-------------- Topic Config------------------#
estimate.kafka.create.topic=save-estimate
estimate.kafka.update.topic=update-estimate

estimate.default.offset=0
estimate.default.limit=100
estimate.search.max.limit=200


