          basePath: $.attendees.*
          jsonMaps:

            - jsonPath: $.attendees.*.id

            - jsonPath: $.attendees.*.tenantId

            - jsonPath: $.attendees.*.individualId

            - jsonPath: $.attendees.*.registerId

