            - jsonPath: $.attendanceRegister.*.auditDetails.lastModifiedTime

            - jsonPath: $.attendanceRegister.*.localityCode

            - jsonPath: $.attendanceRegister.*.reviewStatus

            - jsonPath: $.attendanceRegister.*.id

