components:
  schemas:
    Action:
      title: Action
      type: object
      properties:
        action:
          maxLength: 256
          minLength: 0
          type: string
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
        currentState:
          maxLength: 256
          minLength: 0
          type: string
        nextState:
          maxLength: 256
          minLength: 0
          type: string
        roles:
          type: array
          items:
            type: string
        tenantId:
          maxLength: 256
          minLength: 0
          type: string
        uuid:
          maxLength: 256
          minLength: 0
          type: string
      description: A Object holds the basic data for a Trade License
    AuditDetails:
      title: AuditDetails
      type: object
      properties:
        createdBy:
          type: string
        createdTime:
          type: integer
          format: int64
        lastModifiedBy:
          type: string
        lastModifiedTime:
          type: integer
          format: int64
    Document:
      title: Document
      required:
        - documentType
        - fileStoreId
      type: object
      properties:
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
        documentType:
          type: string
        documentUid:
          type: string
        fileStoreId:
          type: string
        id:
          type: string
        status:
          type: string
          enum:
            - ACTIVE
            - INACTIVE
            - INWORKFLOW
    OwnerInfo:
      title: OwnerInfo
      required:
        - mobileNumber
        - name
        - ownerType
      type: object
      properties:
        aadhaarNumber:
          pattern: ^[0-9]{12}$
          type: string
        accountLocked:
          type: boolean
        active:
          type: boolean
        altContactNumber:
          maxLength: 50
          minLength: 0
          type: string
        bloodGroup:
          maxLength: 32
          minLength: 0
          type: string
        correspondenceAddress:
          type: string
        correspondenceCity:
          maxLength: 300
          minLength: 0
          type: string
        correspondencePinCode:
          maxLength: 10
          minLength: 0
          type: string
        createdBy:
          maxLength: 64
          minLength: 0
          type: string
        createdDate:
          type: integer
          format: int64
        dob:
          type: integer
          format: int64
        documents:
          type: array
          items:
            $ref: '#/components/schemas/Document'
        emailId:
          maxLength: 128
          minLength: 0
          type: string
        fatherOrHusbandName:
          type: string
        gender:
          type: string
        id:
          type: integer
          format: int64
        identificationMark:
          maxLength: 300
          minLength: 0
          type: string
        institutionId:
          type: string
        isPrimaryOwner:
          type: boolean
        lastModifiedBy:
          maxLength: 64
          minLength: 0
          type: string
        lastModifiedDate:
          type: integer
          format: int64
        locale:
          maxLength: 16
          minLength: 0
          type: string
        mobileNumber:
          type: string
        name:
          maxLength: 100
          minLength: 0
          pattern: ^[a-zA-Z0-9 \-'`\.]*$
          type: string
        ownerInfoUuid:
          type: string
        ownerShipPercentage:
          type: number
          format: double
        ownerType:
          type: string
        pan:
          maxLength: 10
          minLength: 0
          type: string
        password:
          maxLength: 64
          minLength: 0
          type: string
        permanentAddress:
          maxLength: 300
          minLength: 0
          type: string
        permanentCity:
          maxLength: 300
          minLength: 0
          type: string
        permanentPinCode:
          maxLength: 10
          minLength: 0
          type: string
        photo:
          maxLength: 36
          minLength: 0
          type: string
        pwdExpiryDate:
          type: integer
          format: int64
        relationship:
          type: string
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
        salutation:
          type: string
        signature:
          maxLength: 36
          minLength: 0
          type: string
        status:
          type: string
          enum:
            - ACTIVE
            - INACTIVE
            - INWORKFLOW
        tenantId:
          maxLength: 256
          minLength: 0
          type: string
        type:
          maxLength: 50
          minLength: 0
          type: string
        userName:
          maxLength: 64
          minLength: 0
          type: string
        uuid:
          maxLength: 64
          minLength: 0
          type: string
    PlainAccessRequest:
      title: PlainAccessRequest
      type: object
      properties:
        plainRequestFields:
          type: array
          items:
            type: string
        recordId:
          type: string
    PlumberInfo:
      title: PlumberInfo
      type: object
      properties:
        additionalDetails:
          type: object
          description: Json object to capture any extra information which is not accommodated of model
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
        correspondenceAddress:
          maxLength: 1024
          minLength: 0
          type: string
          description: The current address of the owner for correspondence.
        fatherOrHusbandName:
          maxLength: 256
          minLength: 0
          type: string
          description: Father or Husband name of the user.
        gender:
          maxLength: 256
          minLength: 0
          type: string
          description: Gender of the user.
        id:
          maxLength: 256
          minLength: 0
          type: string
          description: The id of the user.
        licenseNo:
          maxLength: 256
          minLength: 0
          type: string
          description: Plumber unique license number.
        mobileNumber:
          maxLength: 256
          minLength: 0
          type: string
          description: MobileNumber of the user.
        name:
          maxLength: 256
          minLength: 0
          type: string
          description: The name of the user.
        relationship:
          type: string
          description: The relationship of gaurdian.
    ProcessInstance:
      title: ProcessInstance
      required:
        - action
        - businessId
        - businessService
        - moduleName
        - tenantId
      type: object
      properties:
        action:
          maxLength: 128
          minLength: 0
          type: string
        assignes:
          type: array
          items:
            $ref: '#/components/schemas/User'
        businessId:
          maxLength: 128
          minLength: 0
          type: string
        businessService:
          maxLength: 128
          minLength: 0
          type: string
        comment:
          type: string
        documents:
          type: array
          items:
            $ref: '#/components/schemas/Document'
        id:
          maxLength: 64
          minLength: 0
          type: string
        moduleName:
          maxLength: 64
          minLength: 0
          type: string
        state:
          $ref: '#/components/schemas/State'
        tenantId:
          maxLength: 128
          minLength: 0
          type: string
      description: A Object holds the basic data for a Trade License
    RequestInfo:
      title: RequestInfo
      type: object
      properties:
        action:
          type: string
        apiId:
          type: string
        authToken:
          type: string
        correlationId:
          type: string
        did:
          type: string
        key:
          type: string
        msgId:
          type: string
        plainAccessRequest:
          $ref: '#/components/schemas/PlainAccessRequest'
        ts:
          type: integer
          format: int64
        userInfo:
          $ref: '#/components/schemas/User'
        ver:
          type: string
    RequestInfoWrapper:
      title: RequestInfoWrapper
      type: object
      properties:
        RequestInfo:
          $ref: '#/components/schemas/RequestInfo'
    ResponseInfo:
      title: ResponseInfo
      type: object
      properties:
        apiId:
          type: string
        msgId:
          type: string
        resMsgId:
          type: string
        status:
          type: string
        ts:
          type: integer
          format: int64
        ver:
          type: string
    RoadCuttingInfo:
      title: RoadCuttingInfo
      type: object
      properties:
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
        id:
          type: string
        roadCuttingArea:
          type: number
          format: float
        roadType:
          type: string
        status:
          type: string
          enum:
            - ACTIVE
            - INACTIVE
            - INWORKFLOW
    Role:
      title: Role
      type: object
      properties:
        code:
          maxLength: 50
          minLength: 0
          type: string
        id:
          type: integer
          format: int64
        name:
          maxLength: 128
          minLength: 0
          type: string
        tenantId:
          maxLength: 256
          minLength: 0
          type: string
    State:
      title: State
      type: object
      properties:
        actions:
          type: array
          items:
            $ref: '#/components/schemas/Action'
        applicationStatus:
          maxLength: 256
          minLength: 0
          type: string
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
        businessServiceId:
          maxLength: 256
          minLength: 0
          type: string
        docUploadRequired:
          type: boolean
        isStartState:
          type: boolean
        isStateUpdatable:
          type: boolean
        isTerminateState:
          type: boolean
        sla:
          type: integer
          format: int64
        state:
          maxLength: 256
          minLength: 0
          type: string
        tenantId:
          maxLength: 256
          minLength: 0
          type: string
